<!DOCTYPE html>
<html>
<head>
  <title>登录</title>
   <meta charset="utf-8"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut  icon" type="../image/x-icon" href="/images/etsIco.ico" media="screen" />
  <link rel="stylesheet" href="/css/layui.css"  media="all">
  <link rel="stylesheet" type="text/css" href="/css/verify.css">
  <link rel="stylesheet" type="text/css" href="/css/pagecss/login/login.css">
</head>
<body>
<div class="logo">
	<span><img src="/images/logo/logo.png"/></span>
	<span class="logo_txt">小汇智慧后勤</span>
</div>
<div style="background:linear-gradient(120deg, #5d80fe, #55c8ff); height: 80%;  margin-top:10px; background-size: 100% 100%;">
	  <div style="position: absolute; left: 100px; top: 170px;"><img src="/images/bg.png"></div>
    <!-- 表单登录 -->
    <div class="formLoginContent">
    <form class="layui-form" action="loginin" method="post" lay-filter="example" id="layui-form">
    <h2 class="write" style="text-align: center; padding-top: 25px;">小汇智慧后勤</h2>
  	  <div class="layui-form-item" style="margin-top:50px;">
  	    <div class="layui-input-block">
  	      <input type="text" name="username" lay-verify="required|username" autocomplete="off" placeholder="请输入用户名" maxlength="17" class="layui-input">
  	    </div>
  	  </div>
  	  <div class="layui-form-item">
  	    <div class="layui-input-block">
  	      <input type="password" name="password" lay-verify="required|pass"  placeholder="请输入密码" maxlength="16" autocomplete="off" class="layui-input">
  	    </div>
  	  </div>
  	  <div class="layui-form-item" style="margin-bottom: 12px;">
  	   <div id="mpanel1"></div>
       <div class="mobileLogin"><img src="/images/mobileLogin.png" />短信验证码登录</div>
  	  </div>
  	 
  	  <div class="layui-form-item">
  	    <div class="layui-input-block">
  	      <button type="button" class="layui-btn" lay-submit="" lay-filter="loginBtn" style="width:275px; background-color: #42b3ff;" id="loginBtn">登录</button>
  	      <div class="alignRight">
           <a href="/login/forgetPassword" class="forgetPassword">忘记密码？</a>
           <a href="/login/register?registerType=">去注册</a>
          </div>
        </div>
  	  </div>
      </form>
  	</div>
    <!-- end表单登录 -->
    <!-- 手机验证登录 -->
   <div class="mobileLoginContent" style="display: none;">
      <form class="layui-form" action="loginin2" method="post" lay-filter="example" id="layui-form2">
      <h2 class="write" style="text-align: center; padding-top: 25px;">小汇智慧后勤</h2>
            <a href="javascript:void(0);" class="returnArrow"><img src="/images/returnArrow.png" />返回</a>
            <div class="layui-form-item" style="margin-top:50px;">
              <div class="layui-input-block">
                <input type="text" name="mobile" id="phone" lay-verify="required|mobile" onkeyup="check_zh(this)" placeholder="请输入注册人手机号" maxlength="11" autocomplete="off" class="layui-input">
              </div>
            </div>
             <div class="layui-form-item">
              <div id="mpanel2"></div>
            </div>
           <div class="layui-form-item">
              <div class="layui-input-block">
                <input type="text" name="mobileYz" lay-verify="required|mobileYz" id="rpcode" placeholder="请输入验证码" maxlength="8" autocomplete="off" class="layui-input">
                <input type="button" class="layui-btn layui-btn-normal yzmBtn" id="getCode" onclick="sendMessages()" value="获取验证码" />
              </div>
            </div>
             <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="mobileLoginBtn" style="width:275px; background-color: #42b3ff;" id="mobileLoginBtn">登录</button>
              </div>
          </div>
        </form>
     </div>
	<!-- /手机验证登录 -->
</div>
 <div class="bottom" style="position: fixed;bottom:10px;left: 0;width: 100%;text-align: center;">
	<span style="color: #333333;font-size: 14px;">技术支持：<a href="http://www.etslink.cn/" target="_blank">安徽易龙网络服务有限公司</a></span>
</div>
<script src="/layui.all.js" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/verify.js" ></script>
<script type="text/javascript" src="/js/common.js" ></script>
<script type="text/javascript" src="/js/pagejs/login/login.js" ></script>
</body>
</html>
