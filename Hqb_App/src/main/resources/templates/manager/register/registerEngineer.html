   <div class="layui-form-item">
       <label class="layui-form-label">注册人手机号</label>
      <div class="layui-input-block">
        <input type="text" name="mobile" id="phone" lay-verify="required|mobile" onkeyup="check_zh(this)" placeholder="请输入注册人手机号" maxlength="11" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">滑动验证</label>
      <div id="mpanel1"></div>
    </div>
   <div class="layui-form-item">
       <label class="layui-form-label">短信验证码</label>
      <div class="layui-input-block">
        <input type="text" name="mobileYz" lay-verify="required|mobileYz" id="rpcode" placeholder="请输入验证码" maxlength="8" autocomplete="off" class="layui-input">
        <input type="button" class="layui-btn layui-btn-normal yzmBtn" id="getCode" onclick="sendMessages()" value="获取验证码" />
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">设置密码</label>
      <div class="layui-input-block">
        <input type="password" name="password"  id="pwd" lay-verify="required|pass"  placeholder="请设置6到12位密码" maxlength="16" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">确认密码</label>
      <div class="layui-input-block">
        <input type="password" name="confirmpassword"  id="pwd1" lay-verify="required|cpass" onkeyup="validate()" placeholder="请确认密码" maxlength="16" autocomplete="off" class="layui-input">
      </div>
      <div id="tishi"></div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="button" class="layui-btn" lay-submit="" lay-filter="registerBtn" style="width:275px; background-color: #42b3ff;" id="registerBtn">注册</button>
      </div>
